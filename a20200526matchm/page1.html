		<script>
			(function(win, doc) {
				var std = 750;
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 100 * (clientWidth / std) + 'px';

					};
				if(!doc.addEventListener) return;
				recalc();
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);

			})(window, document);
			
			~function () {
	            var is_pc = function () {
	                var os = new Array("iPad", "Android", "iPhone", "Windows Phone", "iPod", "BlackBerry", "MeeGo", "SymbianOS"); // 其他类型的移动操作系统类型，自行添加
	                var info = navigator.userAgent;
	                var len = os.length;
	                for (var i = 0; i < len; i++) {
	                    if (info.indexOf(os[i]) > 0) {
	                        return false;
	                    }
	                }
	                return true;
	            };
	            // 如果是移动设备就直接跳转到手机网站页面
	            if (!is_pc()) {
	               
	            } else {
//	            	window.location.href = "//zhuimeng.qq.com/act/2605/a20200331baike/index.html" + location.search;
	            }
	        }();
		</script>

		<script>
			function TGDialogS(e) {
				// 利用milo库引入dialog组件
				need("biz.dialog", function(Dialog) {
					Dialog.show({
						id: e,
						bgcolor: '#000', //弹出“遮罩”的颜色，格式为"#FF6600"，可修改，默认为"#fff"
						opacity: 50 //弹出“遮罩”的透明度，格式为｛10-100｝，可选
					});
				});
			}

			function closeDialog() {
				// 利用milo库引入dialog组件
				need("biz.dialog", function(Dialog) {
					Dialog.hide();
				});
			}
			
			function copyText() {
				var text = 'https://zhuimeng.qq.com/act/1187/4a3e7948d2ca6fb0/a20190625dream/actlist.shtml';
				var input = document.createElement('input');
				input.readOnly = 'readonly';
				input.setAttribute('id', 'copyInput');
				input.setAttribute('value', text);
				document.getElementsByTagName('body')[0].appendChild(input);
				document.getElementById('copyInput').select();
				if(document.execCommand('copy')) {
					alert('复制成功');
				}
				document.getElementById('copyInput').remove();
			}
			$('.pop2 .btn-tocz').on('click', function() {
				copyText();
			});
		</script>
